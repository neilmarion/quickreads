<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <title></title>
  </head>
  <body>
    <div data-role="page" id="mainPage">
      <div data-role="popup" id="download-error">
        <div data-role="content">
          <p>Ooops! Something went wrong.</p>
        </div>
      </div>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <div data-role="popup" id="text" data-theme="b" data-dismissible="true">
        <div data-role="content">
        </div>
      </div>
      <div data-role="popup" id="initial-message" data-theme="b" data-dismissible="true">
        <div data-role="content">
        </div>
      </div>
      <div data-role="popup" id="announcements" data-theme="b" data-dismissible="true">
        <div data-role="content">
        </div>
      </div>
      <div data-role="popup" id="auto-download-on" data-theme="b" data-overlay-theme="a" data-dismissible="true">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
        <div data-role="content">
        </div>
      </div>
      <div data-role="popup" id="auto-download-off" data-theme="b" data-overlay-theme="a" data-dismissible="true">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
        <div data-role="content">
          <p><b>Auto-download turned off.</b></p>
        </div>
      </div>
      <div data-role="popup" id="push-notif-on" data-theme="b" data-overlay-theme="a" data-dismissible="true">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
        <div data-role="content">
        </div>
      </div>
      <div data-role="popup" id="push-notif-off" data-theme="b" data-overlay-theme="a" data-dismissible="true">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
        <div data-role="content">
          <p><b>Push notifications turned off.</b></p>
        </div>
      </div>
      <div class="photo-ad">
      </div>
      <div class="photo-random">
      </div>
      <div class="photo-prev">
      </div>
      <div class="photo-next">
      </div>
      <div class="photo">
      </div>
      <div class="ribbon-wrapper-green">
        <div class="ribbon-green">
          NEW!
        </div>
      </div>
      <div class="buttons">
        <div>
          <div data-role="controlgroup" data-type="horizontal" class="secondary-controls">
            <a href="#" data-role="button" onclick="qr.shareViaTwitter();">
              <i class="fa fa-twitter-square"></i>
            </a>
            <a href="#" data-role="button" onclick="qr.share();">
              <i class="fa fa-share-square-o"></i>
            </a>
            <a href="#" data-role="button" id="auto-dl" onclick="qr.toggleAutoDownload(true);">
              <i class="fa fa-download"></i>
            </a>
            <a href="#" data-role="button" id="pushnotif" onclick="qr.togglePushNotifications();">
              <i class="fa fa-paper-plane-o"></i>
            </a>
          </div>
        </div>
        <div>
          <div data-role="controlgroup" data-type="horizontal" class="primary-controls">
            <a href="#" data-role="button" onclick="qr.nextItem('previous');">
              <i class="fa fa-chevron-circle-left"></i>
            </a>
            <a href="#" data-role="button" onclick="qr.nextItem('random');" class="random-btn">Random</a>
            <a href="#" data-role="button" onclick="qr.getNew();" class="new-btn">New</a>
            <a href="#" data-role="button" onclick="qr.nextItem('next');">
              <i class="fa fa-chevron-circle-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/messages.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/PushNotification.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.3.min.js"></script>
    <script src="js/jquery.effects.core.js"></script>
    <script src="js/jquery.effects.slide.js"></script>
    <script type="text/javascript" src="js/SocialSharing.js"></script>
    <script type="text/javascript" src="js/admobconfig.js"></script>
    <script type="text/javascript" src="js/qr.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
